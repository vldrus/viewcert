builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm64
archives:
  - 'name_template': '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
    replacements:
      linux: linux
      darwin: macos
      windows: windows
      386: i386
      amd64: amd64
      arm64: arm64
    format_overrides:
      - goos: linux
        format: tar.xz
      - goos: windows
        format: zip
      - goos: darwin
        format: zip
